# Render.com deployment configuration
# Deploy at: https://render.com

services:
  - type: web
    name: invoice-management
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      # These must be set in Render dashboard
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: google/gemini-2.5-pro-preview-03-25
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false  # Set to https://your-app.onrender.com/auth/google/callback
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_REDIRECT_URI
        sync: false  # Set to https://your-app.onrender.com/auth/microsoft/callback
      - key: OAUTH_ENCRYPTION_KEY
        generateValue: true
