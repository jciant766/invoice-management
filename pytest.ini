[pytest]
# Pytest configuration for Invoice Management System

# Test discovery patterns
python_files = test_*.py pytest_*.py
python_classes = Test*
python_functions = test_*

# Ignore the standalone test files (they run independently)
testpaths = tests

# Minimum version
minversion = 6.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests requiring database
    api: API endpoint tests
    slow: Tests that take longer to run
    security: Security-related tests
