# Invoice Management System - Nginx Configuration
# Place this file in: /etc/nginx/sites-available/invoice_management
# Then enable: sudo ln -s /etc/nginx/sites-available/invoice_management /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;  # Replace with your domain or server IP

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files (served directly by Nginx for better performance)
    location /static/ {
        alias /opt/invoice_management/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Upload size limit (for invoice PDFs)
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

