{% extends "base.html" %}

{% block title %}Change Password - Sliema Local Council{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="/users" class="text-malta-blue hover:underline flex items-center gap-1">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Users
    </a>
</div>

<div class="max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Change Password</h1>
    <p class="text-gray-600 mb-6">Change password for user: <strong>{{ user.username }}</strong></p>

    {% if error %}
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{ error }}
        </div>
    </div>
    {% endif %}

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="/users/{{ user.id }}/password">
            <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token | default('') }}">
            <div class="space-y-4">
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">
                        New Password <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        required
                        minlength="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-malta-blue focus:border-transparent"
                        placeholder="Enter new password"
                    >
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm Password <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        minlength="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-malta-blue focus:border-transparent"
                        placeholder="Confirm new password"
                    >
                </div>
            </div>

            <div class="mt-6 flex items-center gap-3">
                <button
                    type="submit"
                    class="bg-malta-blue text-white px-6 py-2 rounded-lg hover:bg-malta-blue-dark transition"
                >
                    Change Password
                </button>
                <a href="/users" class="text-gray-600 hover:text-gray-800">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
