<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Sliema Local Council</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "malta-blue": "#1e3a8a",
                        "malta-blue-dark": "#1e2f5c"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Choose a New Password</h1>

            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                {{ error | replace('+', ' ') }}
            </div>
            {% endif %}

            {% if valid_token %}
            <p class="text-gray-600 mb-6">Set a new password for your account.</p>
            <form method="POST" action="/reset-password" class="space-y-4">
                <input type="hidden" name="token" value="{{ token }}">

                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        required
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-malta-blue focus:border-transparent"
                    >
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-malta-blue focus:border-transparent"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-malta-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-malta-blue-dark transition"
                >
                    Update Password
                </button>
            </form>
            {% else %}
            <p class="text-gray-600 mb-6">This reset link is invalid or expired.</p>
            <a href="/forgot-password" class="inline-block w-full text-center bg-malta-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-malta-blue-dark transition">
                Request a New Link
            </a>
            {% endif %}

            <div class="mt-6 text-sm text-gray-600">
                <a href="/login" class="text-malta-blue hover:underline">Back to login</a>
            </div>
        </div>
    </div>
</body>
</html>
