<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sliema Local Council</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "malta-blue": "#1e3a8a",
                        "malta-blue-dark": "#1e2f5c"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Reset Your Password</h1>
            <p class="text-gray-600 mb-6">Enter your account email and we will send a reset link.</p>

            {% if success %}
            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6">
                {{ success | replace('+', ' ') }}
            </div>
            {% endif %}

            <form method="POST" action="/forgot-password" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-malta-blue focus:border-transparent"
                        placeholder="name@example.com"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-malta-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-malta-blue-dark transition"
                >
                    Send Reset Link
                </button>
            </form>

            <div class="mt-6 text-sm text-gray-600">
                <a href="/login" class="text-malta-blue hover:underline">Back to login</a>
            </div>
        </div>

        <p class="text-center text-gray-500 text-sm mt-6">
            <a href="/terms" class="hover:underline">Terms</a>
            <span class="mx-2">|</span>
            <a href="/privacy" class="hover:underline">Privacy</a>
        </p>
    </div>
</body>
</html>
