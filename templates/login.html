<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sliema Local Council</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'malta-blue': '#1e3a8a',
                        'malta-blue-dark': '#1e2f5c',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <svg class="w-16 h-16 text-malta-blue" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Sliema Local Council</h1>
            <p class="text-gray-600">Invoice Management System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Sign In</h2>

            {% if request.query_params.get('success') %}
            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    {{ request.query_params.get('success') | replace('+', ' ') }}
                </div>
            </div>
            {% endif %}

            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    {{ error | replace('+', ' ') }}
                </div>
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <input type="hidden" name="next" value="{{ next }}">

                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username or Email
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        autofocus
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-malta-blue focus:border-transparent transition"
                        placeholder="Enter your username"
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-malta-blue focus:border-transparent transition"
                        placeholder="Enter your password"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-malta-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-malta-blue-dark transition focus:ring-2 focus:ring-offset-2 focus:ring-malta-blue"
                >
                    Sign In
                </button>

                <div class="text-center mt-4">
                    <a href="/forgot-password" class="text-sm text-malta-blue hover:underline">Forgot password?</a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            &copy; 2025 Sliema Local Council
            <span class="mx-2">|</span>
            <a href="/terms" class="hover:underline">Terms</a>
            <span class="mx-2">|</span>
            <a href="/privacy" class="hover:underline">Privacy</a>
        </p>
    </div>
</body>
</html>
