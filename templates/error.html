{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Sliema Local Council{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    <div class="text-8xl font-bold text-gray-300 mb-4">{{ error_code }}</div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">
        {% if error_code == 404 %}
        Page Not Found
        {% else %}
        Something Went Wrong
        {% endif %}
    </h2>
    <p class="text-gray-600 mb-8">{{ error_message }}</p>
    <div class="flex gap-4">
        <a href="/" class="px-6 py-2 bg-malta-blue text-white rounded-lg hover:bg-malta-blue-dark transition">
            Go to Homepage
        </a>
        <a href="/invoices" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
            View Invoices
        </a>
    </div>
</div>
{% endblock %}
